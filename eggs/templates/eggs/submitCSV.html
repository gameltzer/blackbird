{% load static %}
<head>
    <script src="{% static "eggs/node_modules/jquery/dist/jquery.js"%}"> </script>
</head>
<style>
pre {
  display: block;
  font-family:serif;
  white-space: pre;
  margin: 1em 0;
} 

.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
0% { -webkit-transform: rotate(0deg); }
100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<h1>Send data to pipeline.</h1>
<div class="csvFilename">
    <p>The file is {{csvFile}}.</p>
</div>
<div class="csvContents">
    <p>The contents are:</p>
    <pre>{{fileContents}}</pre>
    <form enctype="multipart/form-data" action="submitCsv" method="post">
        {% csrf_token %}
        <input id="processFiles" type="submit" value="Process files with pipeline"/>
    </form>
</div>
<div class="loader"></div>


<script src="{% static "eggs/ajaxcsrf.js" %}"> </script> 
<script src="{% static "eggs/csvSubmitLoader.js" %}"> </script>

<a href="{% url 'index' %}">Home</a>
