{% load static %}
<style> 
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<h1> Select set of files for processing</h1>
   <div>
     {% comment %} <form enctype="multipart/form-data" action="submit" method="post"> {% endcomment %}
   <form action="submit" method="post" >
        {% csrf_token %}>
        <p>The reference file is {{reference}}. </p>
        <p>The sample files are
         {{sample1}} and {{sample2}}/</p>

        <input id="submitBatch" type="submit" value="Submit files for processing"  /><br><br>
        {% comment %} <button id="submitBatch" type="button">Submit files for processing</button><br><br> {% endcomment %}
       
    {% comment %} </form> {% endcomment %}
 

 <div class="loader" style="display:none"></div>


<a href="{% url 'index' %}">Home</a>
