
<h1>Upload Reference File</h1>

    {% comment %} <div class="determineInputType">
        <form action="">
            <input  type="radio" name="inputKind" value="fast" id="fastButton">Upload FASTA and FASTQ</br>
            <input  type="radio" name="inputKind" value="csv" id="csvButton">Upload a CSV</br>
        </form>
    </div> {% endcomment %}
    <div class="fastaInput">
        <form enctype="multipart/form-data" action="uploadSelectFasta" method="post">
            {% csrf_token %}
            {{ reference_form.as_p }}
            <input type="submit" value="Upload reference files"  /><br><br>
        </form>
    </div>
    {% comment %} <div class="csvInput">
    <p>placeHolder</p>
    </div> {% endcomment %}
  

<a href="{% url 'index' %}">Home</a>
{% comment %} <script src="{% static "eggs/upload.js" %}" ></script> {% endcomment %}
